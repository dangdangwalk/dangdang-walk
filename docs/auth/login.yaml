post:
  security: []
  tags:
    - 회원
  summary: 로그인
  description: 사용자가 우리 서비스의 회원이면 로그인 처리를 하고 access token 및 refresh token을 반환한다.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            authorizeCode:
              type: string
              description: OAuth 로그인 시 발급받은 인가 코드
            provider:
              type: string
              description: OAuth 로그인 제공자
              enum:
                - google
                - kakao
                - naver
          required:
            - authorizeCode
            - provider
  responses:
    "200":
      description: 회원인 경우
      content:
        application/json:
          schema:
            type: object
            properties:
              refreshToken:
                type: string
      headers:
        Set-Cookie:
          description: 사용자의 로그인 cookie
          schema:
            type: string
            example: "refreshToken=xxxxx.yyyyy.zzzzz;"
    "404":
      description: 회원이 아닌 경우
      headers:
        Set-Cookie:
          description: 사용자의 OAuth 로그인 cookie
          schema:
            type: string
            example: "oauthRefreshToken=xxxxx.yyyyy.zzzzz;\noauthAccessToken=xxxxx.yyyyy.zzzzz;\nprovider=google;"
