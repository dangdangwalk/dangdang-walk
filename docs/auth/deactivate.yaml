delete:
  tags:
    - 회원
  summary: 회원탈퇴
  description: 회원인 경우 회원탈퇴 처리를 한다.
  parameters:
    - in: header
      name: Authorization
      required: true
      description: Authorization 토큰
      schema:
        type: string
        example: "Bearer {ACCESS_TOKEN}"
  responses:
    "200":
      description: 탈퇴 성공 
    "401":
      description: Authorization header가 없거나 유효한 access token이 아닌 경우
    "404":
      description: 회원을 찾을 수 없는 경우
