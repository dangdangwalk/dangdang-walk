get:
  tags:
    - 회원
  summary: 회원 정보 조회
  description: 회원 정보를 조회한다.
  parameters:
    - in: cookie
      name: "Authorization"
      type: string
      example: "Bearer ${accessToken}"
  responses:
    "200":
      description: 회원 정보 반환
      content:
        application/json:
          schema:
            type: object
            properties:
              nickname:
                type: string
                description: 사용자 nickname (oauth nickname + \# + uuid)
              email:
                type: string
                description: 사용자 이메일
              profileImageUrl:
                type: string
                description: 사용자 프로필 이미지 url
              provider:
                type: string
                description: OAuth 로그인 제공자
                enum:
                  - google
                  - kakao
                  - naver
            required:
              - nickname
              - email
              - profileImageUrl
              - provider
    "401":
      description: Authorization header가 없거나 유효한 access token이 아닌 경우
    "404":
      description: 회원을 찾을 수 없는 경우
patch:
  tags:
    - 회원
  summary: 회원 정보 수정
  description: 회원 정보를 수정한다.
  parameters:
    - in: cookie
      name: "Authorization"
      type: string
      example: "Bearer ${accessToken}"
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            nickname:
              type: string
              description: 사용자 nickname (# 앞부분)
            profileImageUrl:
              type: string
              description: 사용자 프로필 이미지 url
  responses:
    "200":
      description: 회원 정보가 정상적으로 수정된 경우
    "401":
      description: Authorization header가 없거나 유효한 access token이 아닌 경우
    "404":
      description: 회원을 찾을 수 없는 경우
