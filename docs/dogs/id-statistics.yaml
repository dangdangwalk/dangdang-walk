get:
  tags:
    - 강아지
  summary: 강아지의 한달/일주일 산책 횟수를 조회
  description: 강아지의 한달/일주일 산책 횟수를 조회
  parameters:
    - in: cookie
      name: Authorization
      required: true
      schema:
        type: string
        example: "Bearer ${accessToken}"
      parameters:
        - in: query
          name: date
          required: true
          description: 기준이 되는 날짜
          schema:
            type: string
            format: date
        - in: query
          name: period
          required: true
          description: 한달 / 일주일
          schema:
            type: string
            enum:
              - month
              - week
  responses:
    "200":
      description: 한달/일주일 산책 횟수 리턴
      content:
        application/json:
          schema:
            type: object
            properties:
              "YYYY-MM-DD":
                type: number
                description: 각 날짜와 해당 날짜의 산책 횟수
                example: 1
    "401":
      description: Authorization header가 없거나 유효한 access token이 아닌 경우
    "403":
      description: 회원이 소유한 강아지가 아닌 경우
    "404":
      description: 회원 또는 강아지를 찾을 수 없는 경우
