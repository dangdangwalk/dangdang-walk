get:
  tags:
    - 강아지
  summary: 강아지 프로필 조회
  description: 강아지 정보를 조회한다.
  parameters:
    - in: cookie
      name: Authorization
      required: true
      schema:
        type: string
        example: "Bearer ${accessToken}"
  responses:
    "200":
      description: 강아지 정보가 정상적으로 수정된 경우
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: number
                description: 강아지 id
              name:
                type: string
                description: 강아지 이름
              breed:
                type: string
                description: 견종
              gender:
                type: string
                description: 강아지 성별
                enum:
                  - MALE
                  - FEMALE
              isNeutered:
                type: boolean
                description: 중성화 여부
              birth:
                type: string
                nullable: true
              weight:
                type: number
              profilePhotoUrl:
                type: string
                description: 강아지 사진 URL
                example: https://path/to/profile-photo
            required:
              - id
              - name
              - breed
              - gender
              - isNeutered
              - birth
              - weight
              - profilePhotoUrl
    "401":
      description: Authorization header가 없거나 유효한 access token이 아닌 경우
    "403":
      description: 회원이 소유한 강아지가 아닌 경우
    "404":
      description: 회원 또는 강아지를 찾을 수 없는 경우
patch:
  tags:
    - 강아지
  summary: 강아지 정보 수정
  description: 강아지 정보를 수정한다.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: 강아지 이름
            breed:
              type: string
              description: 견종
            gender:
              type: string
              description: 강아지 성별
              enum:
                - MALE
                - FEMALE
            isNeutered:
              type: boolean
              description: 중성화 여부
            birth:
              type: string
              description: 강아지 생일
            profilePhotoUrl:
              type: string
              description: 강아지 사진 URL
              example: https://path/to/profile-photo
          required:
            - name
            - breed
            - gender
            - isNeutered
            - birth
            - profilePhotoUrl
  responses:
    "204":
      description: 강아지 정보가 정상적으로 수정된 경우
      content:
        text/plain:
          schema:
            type: boolean
            example: true
    "401":
      description: Authorization header가 없거나 유효한 access token이 아닌 경우
    "403":
      description: 회원이 소유한 강아지가 아닌 경우
    "404":
      description: 회원 또는 강아지를 찾을 수 없는 경우
delete:
  tags:
    - 강아지
  summary: 강아지 삭제
  description: 강아지 정보를 삭제한다.
  responses:
    "204":
      description: 강아지가 정상적으로 삭제된 경우
      content:
        text/plain:
          schema:
            type: boolean
            example: true
    "401":
