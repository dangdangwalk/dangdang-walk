name: AWS ECR Prod Frontend Deploy

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
  pull_request:
    branches:
      - main
    paths:
      - "frontend/**"

jobs:
  build:
    name: ECR Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21.2.0
          cache: "npm"
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Run build
        run: npm run build

      - name: setEnv
        if : github.ref == 'refs/heads/main'
        run: |
          echo "IMAGE=dangdang-front" >> $GITHUB_ENV
          echo "REPO=180993267331.dkr.ecr.ap-northeast-2.amazonaws.com" >> $GITHUB_ENV
          echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "PRIVATE_KEY=${{ secrets.EC2_SSH_PRIVTE_KEY}}" >> $GITHUB_ENV
          echo "EC2_HOST=${{ secrets.EC2_PUBLIC_HOST}}" >> $GITHUB_ENV
          echo "EC2_SSH_USER=ubuntu" >> $GITHUB_ENV
      - name: Configure AWS credentials
        if : github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      - name: Docker build
        if: github.ref == 'refs/heads/main'
        run: |
          docker build -t $IMAGE . --target prod
      - name: ECR push
        if: github.ref == 'refs/heads/main'
        run:
          aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin $REPO
          docker build -t $IMAGE .
          docker tag $IMAGE:$TAG $REPO/$IMAGE:$TAG
          docker push $REPO/$IMAGE:$TAG
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_SSH_USER }}
          key: ${{ env.PRIVATE_KEY }}
          script: |
            ./run-frontend.sh
